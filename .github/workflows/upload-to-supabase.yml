name: Upload JSON to Supabase Storage

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'  # Run daily at 10:00 AM UTC
  push:
    branches:
      - main

jobs:
  upload-to-supabase:
    runs-on: ubuntu-latest

    steps:
    - name: Check out this repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Supabase Python SDK
      run: |
        pip install supabase

    - name: Upload JSON to Supabase Storage
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python - <<EOF
        import os
        from supabase import create_client

        # Initialize Supabase client
        SUPABASE_URL = os.getenv('SUPABASE_URL')
        SUPABASE_KEY = os.getenv('SUPABASE_KEY')
        supabase = create_client(SUPABASE_URL, SUPABASE_KEY)

        # List files in the current directory
        print("Files in current directory:", os.listdir("."))

        # Find the latest JSON file
        json_files = [f for f in os.listdir('.') if f.startswith('github_trending_repos_') and f.endswith('.json')]

        if not json_files:
            print("No JSON files found for upload.")
            exit(1)

        latest_file = sorted(json_files)[-1]
        print(f"Found latest file: {latest_file}")

        # Upload the latest JSON file to Supabase Storage
        try:
            with open(latest_file, "rb") as file:
                file_data = file.read()
                response = supabase.storage.from_('github_trending_json').upload(f"trending/{latest_file}", file_data)
            
            # Check if the upload was successful using the response's .status_code attribute
            if response.status_code == 200:
                print(f"Successfully uploaded {latest_file} to Supabase Storage.")
            else:
                print(f"Failed to upload {latest_file}. Response status: {response.status_code}. Message: {response.text}")
                exit(1)
        except Exception as e:
            print(f"An error occurred while uploading the file: {str(e)}")
            exit(1)
        EOF
